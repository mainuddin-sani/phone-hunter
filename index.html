<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- navbar -->
    <header class="absolute top-0 w-full">
        <div class="container mx-auto">
            <div class="navbar">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl">Hot Gadgets</a>
                </div>
                <div class="flex-none">
                    <button class="btn btn-secondary">Sign Up</button>
                </div>
            </div>
        </div>
    </header>
    <!-- navbar -->
    <!-- banner start -->
    <section class="hero-section bg-[#0D6EFD0D] pt-40 pb-[364px]">
        <div class="container mx-auto">
            <div class="text-center">
                <h1 class="text-6xl font-bold pb-6">Apple Iphone 13 Pro Max</h1>
                <p class="text-[#706F6F] pb-8 w-[738px] mx-auto">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
        </div>
    </section>
    <!-- banner end -->
    <!-- catagories start -->
    <section>
        <div class="container mx-auto">
            <img src="./images/banner.png" class="mt-[-293px] mx-auto" alt="banner images">
            <h3 class="text-4xl text-center font-semibold pb-8">Search your phone</h3>

            <div class="relative text-center max-w-3xl mx-auto">
                <input type="text" class="bg-[#100F0F0D] input h-[64px]  w-full" id="product-search" placeholder="Search your phone">
                <button onclick="searchProduct()" class="btn btn-primary font-bold text-white h-[64px] px-10 absolute top-0 right-0 capitalize">Search</button>
            </div>

            <!-- loader spinner -->
            <div id="loader" class="text-center pt-8 hidden">
                <span class="loading loading-dots loading-md"></span>
            </div>

            <div class="products pt-[50px] grid grid-cols-3 gap-4" id="product-container">
                

            </div>
            <div class="text-center">
                <button class="btn btn-primary hidden mt-9" id="show-all" onclick="showProduct()">Show all</button>
            </div>
        </div>
    </section>
    <!-- catagories end -->

    <!-- script -->
    <script src="./app.js"></script>
</body>
</html>
